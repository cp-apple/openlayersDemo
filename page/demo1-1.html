<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OpenLayers之实现静态地图及应用</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../lib/openlayers/ol.css">
    <link rel="stylesheet" href="../css/common.css">
</head>
<body>
    <h2 class="titleH2">OpenLayers之实现静态地图及应用</h2>
    <div id="cpMap" class="mapDemo"></div>
</body>
</html>
<script src="../lib/jquery/jquery-1.12.4.min.js"></script>
<script src="../lib/openlayers/ol.js"></script>
<script>
    // 地图设置中心，设置到成都，在本地离线地图 offlineMapTiles刚好有一张zoom为4的成都瓦片
    var center = ol.proj.transform([104.06667, 30.66667], 'EPSG:4326', 'EPSG:3857');
    // 计算熊猫基地地图映射到地图上的范围，图片像素为 550*344，保持比例的情况下，把分辨率放大一些
    var extent = [center[0]- 550*1000/2, center[1]-344*1000/2, center[0]+550*1000/2, center[1]+344*1000/2];

    //创建地图
    var map = new ol.Map({
        view: new ol.View({
            center: center,
            zoom: 7
        }),
        target: 'cpMap'
    });

    // 加载熊猫基地静态地图层
    map.addLayer(new ol.layer.Image({
        source: new ol.source.ImageStatic({
            url: '../images/a8.jpg', // 熊猫基地地图
            imageExtent: extent     // 映射到地图的范围
        })
    }));
    /**
     * 附加说明如下：
     * 1、http://weilin.me/ol3-primer/ch05/05-05.html（静态地图及应用）
     *
     *
     * */
</script>
