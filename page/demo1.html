<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OpenLayers之实现瓦片图</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../lib/openlayers/ol.css">
    <link rel="stylesheet" href="../css/common.css">
</head>
<body>
    <h2 class="titleH2">OpenLayers之实现瓦片图（卫星图，路况图等各种图层加载（openlayer无））</h2>
    <div id="cpMap" class="mapDemo"></div>
</body>
</html>
<script src="../lib/jquery/jquery-1.12.4.min.js"></script>
<script src="../lib/openlayers/ol.js"></script>
<script>
    // 创建地图
    new ol.Map({
        // 设置地图图层
        layers: [
            // 创建一个使用Open Street Map地图源的瓦片图层
            new ol.layer.Tile({
                source: new ol.source.OSM()
            })
        ],
        // 设置显示地图的视图
        view: new ol.View({
            center: [104.072192,30.663495], // 定义地图显示中心（成都市天府广场）
            // 指定投影使用EPSG:4326一个等同于WGS84坐标系
            projection: 'EPSG:4326',
            zoom: 12 // 并且定义地图显示层级为2
        }),
        // 让id为cpMap的div作为地图的容器
        target: 'cpMap'
    });

    /**
     * 附加说明如下：
     * 1、openlayers默认使用的墨卡托投影坐标系，我们在使用时需转换为WGS84坐标系。（ projection: 'EPSG:4326',）
     *
     *
     * */
</script>
